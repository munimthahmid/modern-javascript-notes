<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Progress Tracker</h1>
        <div class="input-section">
            <label for="watched-time">Enter watched time (in seconds):</label>
            <input type="number" id="watched-time" min="0">
            <button onclick="updateProgress()">Update Progress</button>
        </div>
        <div class="progress-section">
            <p>Total Playlist Time: 259 minutes</p>
            <p id="progress-display">Progress: 0%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
